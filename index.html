<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
	<title>HKEdcity exercises</title>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="vendor/owl.carousel/owl.carousel.css">
	<link rel="stylesheet" href="vendor/owl.carousel/owl.theme.default.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/vue.js"></script>
	<script src="vendor/jquery.min.js"></script>
	<script src="vendor/bootstrap/bootstrap.js"></script>
	<script src="vendor/director.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="chapter" class="content chapter">
			<div id="app" v-class="all-correct: allCorrect">
				<div class="row header">
					<div class="col-xs-9">
						<div class="exercise__name-outer">
							<div id="boy"></div>
							<div class="exercise__name">{{exerciseName}}</div>
							<div class="exercise__description">
								{{{exerciseDescription}}}
							</div>
						</div>
					</div>
					<div class="col-xs-3">
						<div id="score-board" class="score-board">
							<div class="score-board__title">分數</div>
							<div class="score">
								{{totalNumOfCorrect}} / {{totalNumOfQuestion}}
							</div>
						</div>
					</div>
				</div>

				<div class="exercise-container" v-class="answer-revealed:isAnswerRevealed">
					<div class="pager">
						頁 {{currentQuestion + 1}} / {{totalNumOfQuestion}}
					</div>
					<div id="exercise" class="exercise">
						
					</div>
				</div>

				<div id="bingo" v-show="allCorrect" class="flash flash--success">
					<div class="flash-title">全部答對了！</div>
				</div>

			</div>

		</div>
	</div>
	<script id="layout-1-template" type="x-template">
	<div class="actions actions--exercise">
		<div class="button button--exercise small" v-on="click: reset(questions)"><i class="fa fa-refresh"></i> 重設</div>
		<div class="button button--exercise" v-on="click: showAnswer(questions)"><i class="fa fa-search"></i> 正確答案</div>
	</div>
	<div class="owl-carousel">
		<div class="layout-1" v-repeat="question: questions">
			<h1 class="exercise__question">{{question.index+1}}. {{question.questionText}} <i class="fa fa-check-circle" v-show="question.correct"></i></h1>
			<div class="exercise__answer-list-outer">
				<ol class="exercise__answer-list">
					<li class="exercise__answer" v-repeat="answer: question.answers" v-class="is-correct-answer: answer.correct">
						<span class="exercise__answer-text" v-on="click: checkAnswer(question, answer, $index, question.answers)" v-class="is-selected: answer.selected">{{ answer.text }}</span>
					</li>
				</ol>
			</div>
			<div class="exercise__wrong-notification" v-show="question.wrong">答錯了，請再選擇。</div>
		</div>
	</div>
	</script>
	
	<script id="layout-2-template" type="x-template">
	<div class="actions actions--exercise">
		<div class="button button--exercise small" v-on="click: reset(questions)"><i class="fa fa-refresh"></i> 重設</div>
		<div class="button button--exercise" v-on="click: checkAnswer(questions)"><i class="fa fa-check"></i> 提交答案</div>
		<div class="button button--exercise" v-show="isAnswerChecked" v-on="click: showAnswer(questions)"><i class="fa fa-search"></i> 正確答案</div>
	</div>
	<div class="owl-carousel">
		<div class="layout-2" v-repeat="question: questions">
			<h1 class="exercise__question">
				{{question.index+1}}. {{question.questionText}}
				<i class="fa " v-class="fa-check-circle:question.correct, fa-times-circle:question.wrong"></i>
			</h1>
			<div class="exercise__answer-list-outer">
				<ol class="exercise__answer-list">
					<li class="exercise__answer" v-repeat="answer: question.answers" v-class="is-correct-answer: answer.correct">
						<span class="exercise__answer-text" v-on="click: chooseAnswer(question, answer)">
							<i class="fa fa-square-o" v-show="!answer.selected"></i>
							<i class="fa fa-check-square" v-show="answer.selected"></i>
							{{ answer.text }}<br>
						</span>
					</li>
				</ol>
			</div>
		</div>
	</div>
	</script>

	<script id="layout-3-template" type="x-template">
	<div class="actions actions--exercise">
		<div class="button button--exercise small" v-on="click: reset(questions)"><i class="fa fa-refresh"></i> 重設</div>
		<div class="button button--exercise" v-on="click: checkAnswer(questions)"><i class="fa fa-check"></i> 提交答案</div>
		<div class="button button--exercise" v-show="isAnswerChecked" v-on="click: showAnswer(questions)"><i class="fa fa-search"></i> 正確答案</div>
	</div>
	<div class="owl-carousel">
		<div class="layout-3" v-repeat="question: questions">
			<h1 class="exercise__question">
				{{question.index+1}}. {{question.questionText}}
				<i class="fa " v-class="fa-check-circle:question.correct, fa-times-circle:question.wrong"></i>
			</h1>
			<div class="exercise__answer-list-outer">
				<ol class="exercise__answer-list">
					<li class="exercise__answer" v-repeat="answer: question.answers" v-class="is-correct-answer: answer.correct">
						<img v-attr="src: 'img/' + chapterNum + '-' + exerciseNum + '-' + ($index + 1) + '.png'" alt="">
						<span class="exercise__answer-text" v-on="click: chooseAnswer(question, answer)">
							<i class="fa fa-square-o" v-show="!answer.selected"></i>
							<i class="fa fa-check-square" v-show="answer.selected"></i>
							{{ answer.text }}<br>
						</span>
					</li>
				</ol>
			</div>
		</div>
	</div>
	</script>
	
	<script src="vendor/owl.carousel/owl.carousel.js"></script>
	<script src="js/book.js"></script>
	<script src="js/validatemethods.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
